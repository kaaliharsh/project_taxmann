
    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Quiz App</title>
            <link rel="stylesheet" href="bootstrap-3.4.1-dist/css/bootstrap.min.css" />
        </head>
        <body>
            <div>
                <h2 style="text-align: center;">Quiz web</h2>
            </div>
            <div class="container" style="">
               

                <div class="form-group">
                    <label for="topics">Topic Selection:</label>
                    <select id="topics" multiple class="form-control">
                        <option value="topic1">Topic 1</option>
                        <option value="topic2">Topic 2</option>
                        <option value="topic3">Topic 3</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="difficulty">Difficulty Level:</label>
                    <select id="difficulty" class="form-control">
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="numQuestions">Number of Questions:</label>
                    <input type="number" id="numQuestions" class="form-control" />
                </div>

                <button id="startQuiz" class="btn btn-primary">Start Quiz</button>

                <div id="quizContainer" style="display: none;">
                    
                </div>

                <div id="scoreContainer" style="display: none;">
                    <h2>Quiz Score:</h2>
                    <p id="score"></p>
                    <h2>Feedback:</h2>
                    <ul id="feedback"></ul>
                </div>
            </div>

            <script src="quiz.js"></script>
        </body>
    </html>

      <div class="form" style="border: 2px 2px 2px 2px; border-color: black;">
        <span></span>
      </div>
      
    </div>

  </body>
</html>
